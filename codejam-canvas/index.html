<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./script.js"></script>
    <title>Codejam-Canvas</title>
  </head>
  <body>
    <header>
      <h1>Codejam-Canvas</h1>
    </header>
    <main>
      <section class="tools">
        <div class='buttonsSize-wrapper'>
          <p>Set canvas size:</p>
          <button class="canvas4x4">4x4</button>
          <button class="canvas32x32">32x32</button>
          <button class="canvas256x256">256x256</button>
        </div>
        <div class="tools-wrapper">
          <button class="pen-tool myButton">Pen tool (P)</button>
          <button class="paintbucket-tool myButton">
            PaintBucket tool (B)
          </button>
          <button class="repaint-tool myButton">
            Paint all pixels of same color (A)
          </button>
          <button class="eraser-tool myButton">Eraser tool (E)</button>
          <label for="colorWellLeft">left button</label>
          <input type="color" value="#000000" id="colorWellLeft" />
          <label for="colorWellRight">right button</label>
          <input type="color" value="#000000" id="colorWellRight" />
        </div>
        <div class="colors-wrapper">
          <div class="color-container">
            <div class="colorbox black"></div>
            <p>Current color</p>
          </div>
          <div class="color-container">
            <div class="colorbox green"></div>
            <p>Next color</p>
          </div>
          <div class="color-container">
            <div class="colorbox red"></div>
            <p>Red</p>
          </div>
          <div class="color-container">
            <div class="colorbox yellow"></div>
            <p>Blue</p>
          </div>
        </div>
      </section>
      <section class="canvas-wrapper">
        <canvas width="512" height="512" class="canvas"> </canvas>
      </section>
    </main>
  </body>
</html>
